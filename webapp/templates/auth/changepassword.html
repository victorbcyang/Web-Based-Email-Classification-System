{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Change Password{% endblock %}</h1>
    <h4>Username: {{ g.user['username'] }}</h4>
    <ul><a href="{{ url_for('index') }}"> Cancel Password Change</a></ul>
{% endblock %}

{% block content %}
    <form method="post">
        <label for="new_password"> New Password</label>
        <input type="password" name="new_password" id="new_password" placeholder="password" required>
        <label for="confirm_password"> Comfirm New Password</label>
        <input type="password" name="confirm_password" id="confirm_password" placeholder="password" required>
        <input type="submit" value="Change">
    </form>
{% endblock %}
