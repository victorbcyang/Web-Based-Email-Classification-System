{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="post">
        <label for="username">Username</label>
        <input name="username" id="username" required>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="password"required>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="<user>@<host>.<domain>" required>
        <label for="phone">Phone</label>
        <input name="phone" id="phone" required>
        <label for="first_name">First Name</label>
        <input name="first_name" id="first_name" required>
        <label for="middle_name">Middle Name</label>
        <input name="middle_name" id="middle_name" required>
        <label for="last_name">Last Name</label>
        <input name="last_name" id="last_name" required>
        <label for="address">Address</label>
        <input name="address" id="address" required>
        <label for="occupation">Occupation</label>
        <input name="occupation" id="occupation" required>
        <input type="submit" value="Register">
    </form>
{% endblock %}
